<nav class="navbar navbar-expand-lg navbar-dark custom-bg sticky-top">
  <div class="container-fluid">
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarToggleExternalContent"
      aria-controls="navbarToggleExternalContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
      <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let item of menuItems">
          <a
            class="nav-link wi"
            [routerLink]="item.url"
            routerLinkActive="router-link-active"
            >{{item.label}}</a
          >
        </li>
    
      </ul>
      <div class="navbar-nav ms-auto mt-2 mt-lg-0">
        <li class="nav-item" *ngIf="access && role == 'ADMIN'">
          <a
            class="nav-link wi"
            [routerLink]="['/admin']"
            routerLinkActive="router-link-active"
            >Admin</a
          >
        </li>
        <li class="nav-item" *ngIf="!access">
          <a
            class="nav-link wi"
            [routerLink]="['/login']"
            routerLinkActive="router-link-active"
            >Login</a
          >
        </li>
        <li class="nav-item" *ngIf="!access">
          <a
            class="nav-link wi"
            [routerLink]="['/register']"
            routerLinkActive="router-link-active"
            >Registro</a
          >
        </li>
        <li class="dropdown" *ngIf="access">
          <a
            class="btn btn-secondary dropdown-toggle"
            id="dropdownMenuLink"
            href="#"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            >{{ userLabel }}</a
          >
          <div
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="navbarDropdown"
          >
            <a class="dropdown-item sombra" href="#!">Perfil</a>
            <a class="dropdown-item sombra" href="#!">Configuracion</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item sombra" (click)="logout()"
              >Salir de la sesion</a
            >
          </div>
        </li>
      </div>
    </div>
  </div>
</nav>
