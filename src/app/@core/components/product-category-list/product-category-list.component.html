<section>
    <div class="container ">
      <h3>{{title}}</h3>
      <hr />
      <div class="row justify-content-center mt-3">
        <div
          class="col-lg-3 prueba"
          *ngFor="let p of productsList"
          style="width: auto"
        >
          <shop-product-item
            [showDesc]="true"
            [product]="p"
            [selectCurrency]="selectCurrency"
            (add)="addToCart($event)"
            (itemDetails)="showProductDetails($event)"
          ></shop-product-item>
        </div>
      </div>
    </div>
  </section>
